<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин электроники</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="headers">
                <h1>Магазин электроники</h1>
            </div>
            <div class="nav-menu">
                <div class="menu-item"><a href="{% url 'staff:category_add' %}">Добавить категорию</a></div>
                <div class="menu-item"><a href="{% url 'staff:categories' %}">Посмотреть категории</a></div>
                <div class="menu-item"><a href="{% url 'staff:product_add' %}">Добавить товар</a></div>
                <div class="menu-item"><a href="{% url 'staff:products' %}">Посмотреть товары</a></div>
            </div>
        </header>

        <main class="content-area">
            {% block content %}
            {% endblock content %}
        </main>

        <footer>
            <div class="footers">
                <p>Магазин электроники</p>
                <p>Все права защищены</p>
                <p>2025</p>
            </div>
        </footer>
    </div>
</body>
</html>
